<template>
    <lightning-card  variant="Narrow"  title="Create Contact" icon-name="standard:contact">
        <lightning-spinner alternative-text="Loading" size="small" variant="brand" if:true={isSpinner}></lightning-spinner>
        <div class="slds-m-around_large">
            {recordId} : {objectApiName}
        </div>
        <div class="slds-m-around_large">
            <lightning-input class="slds-m-around_large" name="firstName" type="text" label="First Name" onchange={handleSearch}></lightning-input>
            <lightning-input class="slds-m-around_large" name="lastName" type="text" label="Last Name" onchange={handleSearch}></lightning-input>
            <lightning-input class="slds-m-around_large" name="email" type="text" label="Email" onchange={handleSearch}></lightning-input>
            <lightning-input class="slds-m-around_large" name="title" type="text" label="Title" onchange={handleSearch}></lightning-input>
            <lightning-input class="slds-m-around_large" name="phone" type="text" label="Phone" onchange={handleSearch}></lightning-input>
            <lightning-button class="slds-m-around_large" variant="brand" label="Create Contact" title="Create Contact" onclick={handleClick}></lightning-button>
        </div>
        <div slot="footer">
            <a onclick = {handleNav} href="https://www.apexhours.com" target="_blank">www.apexhours.com</a>
        </div>
    </lightning-card> 
</template>
