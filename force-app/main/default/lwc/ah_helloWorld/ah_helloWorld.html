<template>
    <lightning-card  variant="Narrow"  title="Apex Hours" icon-name="doctype:video">
        <lightning-spinner alternative-text="Loading....." size="small" variant="brand" if:true={isLoading}></lightning-spinner>
        <lightning-button  icon-name="utility:down" label="Click Me" value="Click Me" slot="actions" onclick={handleClick}>
        </lightning-button>
        <div class="slds-m-around_large">
            <h1 class="slds-text-heading_large slds-align_absolute-center"> 
                {youtubeChannelName}
            </h1>
            <p class="slds-text-heading_medium slds-align_absolute-center">
                {courseName}
            </p>
            <p class="slds-text-heading_small slds-align_absolute-center">
                {address.street},
                {address.city},
                {address.state},
                {address.country}
            </p>
            <!--
            <div lwc:if={apexData.data}>
                {apexData.data}
            </div>
            <div lwc:else>
                <span style="color: red;"> {apexData.error} </span>
            </div>
            -->
            <p>
                {message}
            </p>
            <p>
                {salesforceContacts}
            </p>
            <div lwc:if={error}>
                <span style="color: red;">{error}</span>
            </div>
        </div>
        <div slot="footer">
            <a onclick = {handleNav} href="https://www.apexhours.com" target="_blank">www.apexhours.com</a>
        </div>
    </lightning-card>
</template>
